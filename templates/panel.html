<div {% for name, value in attributes.items %} {{ name }}="{{ value|stringformat:'s' }}"{% endfor %}>
    {% if title %}
    <div class="panel-heading">
        <h4 class="panel-title">
            {{ title }}
        </h4>
    </div>
    {% endif %}
    <div class="panel-body">
        {{ panel_body }}
    </div>
</div>
